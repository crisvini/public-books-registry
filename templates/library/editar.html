{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-12">
        <h1>Editar Livro</h1>
    </div>
</div>
<form action="{% url 'editar' book_id %}" method="post">
    <div class="row">
        {% csrf_token %}
        {% for field in form.visible_fields %}
        <label for="{{ field.id_for_label }}" class="col-12 mb-3">{{field.label}}{{ field }}</label>
        {% endfor %}
    </div>
    <div class="row my-2 d-flex justify-content-end">
        <div class="col-12 col-lg-2 mb-2 mb-lg-0">
            <a href="{% url 'excluir' book_id %}"><button type="button"
                    class="btn btn-outline-danger w-100">Excluir</button></a>
        </div>
        <div class="col-12 col-lg-2 mb-2 mb-lg-0">
            <a href="{% url 'index' %} "><button type="button" class="btn btn-danger w-100">Cancelar</button></a>
        </div>
        <div class="col-12 col-lg-2">
            <button type="submit" class="btn btn-success w-100">Salvar</button>
        </div>
    </div>
</form>

{% endblock %}
